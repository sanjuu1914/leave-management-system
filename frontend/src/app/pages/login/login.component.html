<div class="login-container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (submit)="login()">
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" class="form-control" required>
      <small *ngIf="loginForm.controls.email?.invalid && loginForm.controls.email?.touched" class="error-text">
        Enter a valid email
      </small>
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" formControlName="password" class="form-control" required>
      <small *ngIf="loginForm.controls.password?.invalid && loginForm.controls.password?.touched" class="error-text">
        Password is required
      </small>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
    
  </form>
  <p class="signup-link">
    Don't have an account? <button (click)="navigateToSignup()">Sign Up</button>
  </p>
</div>
